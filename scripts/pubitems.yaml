  description: 'We present the Materials Learning Algorithms (MALA) package, a scalable
    machine learning framework designed to accelerate density functional theory (DFT)
    calculations suitable for large-scale atomistic simulations. Using local descriptors
    of the atomic environment, MALA models efficiently predict key electronic observables,
    including local density of states, electronic density, density of states, and
    total energy. The package integrates data sampling, model training and scalable
    inference into a unified library, while ensuring compatibility with standard DFT
    and molecular dynamics codes. We demonstrate MALA''s capabilities with examples
    including boron clusters, aluminum across its solid-liquid phase boundary, and
    predicting the electronic structure of a stacking fault in a large beryllium slab.
    Scaling analyses reveal MALA''s computational efficiency and identify bottlenecks
    for future optimization. With its ability to model electronic structures at scales
    far beyond standard DFT, MALA is well suited for modeling complex material systems,
    making it a versatile tool for advanced materials research. Program summary Program
    Title: Materials Learning Algorithms (MALA) CPC Library link to program files:
    https://doi.org/10.17632/vbrxhnrvf2.1 Developer''s repository link: https://github.com/mala-project/mala
    Licensing provisions: BSD 3-clause Programming language: Python, Fortran Nature
    of problem: Predicting material properties at experimentally relevant scales remains
    a significant challenge in advanced materials research. Traditional electronic
    structure methods, particularly density functional theory (DFT), while widely
    used, are limited by their steep computational demands. DFT calculations typically
    scale cubically with system size, restricting them to simulations of only a few
    thousand atoms. Consequently, large-scale simulations often require approximations,
    classical models, or machine learning methods. Yet, current machine learning approaches
    fall short in replicating the full predictive accuracy of DFT, thereby constraining
    their broader applicability in materials science. Solution method: The Materials
    Learning Algorithms (MALA) software package [1] provides a scalable and efficient
    machine learning framework designed to accelerate electronic structure calculations.
    MALA replaces direct DFT calculations with machine learning models, enabling simulations
    at unprecedented scales. By employing a universal electronic structure representation,
    MALA models recover key observables from which a broad range of material properties
    can be derived. The package provides a unified library that integrates data sampling,
    model training, and scalable inference, while offering seamless compatibility
    with state-of-the-art simulation tools such as Quantum ESPRESSO [2] and LAMMPS
    [3]. This makes MALA a versatile solution for diverse computational materials
    research needs. References [1] A. Cangi et al., MALA (Version 1.3.0) [Computer
    software], https://doi.org/10.5281/zenodo.5557254. [2] P. Giannozzi et al., Quantum
    ESPRESSO: a modular and open-source software project for quantum simulations of
    materials, J. Phys. Condens. Matter 21 (2009) 95502. [3] A.P. Thompson et al.,
    LAMMPS - a flexible simulation tool for particle-based materials modeling at the
    atomic, meso, and continuum scales, Comp. Phys. Comm. 271 (2022) 108171.'
